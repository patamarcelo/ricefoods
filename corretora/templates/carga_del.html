{% extends 'basecorretora.html' %}
{% load bootstrap4 %}
{% block content %}

<form method="POST">
    {% csrf_token %}
    <p> Tem certeza que deseja deletar "
        <strong>{{ carga.placa|upper|slice:":3"}} {{ carga.placa|upper|slice:"3:"}} -
            {{ carga.motorista|title }}"</strong></p>
    {% buttons %}
    <button type="submit" class="btn btn-danger btn-sm">Confirmar</button>
    <button type="button" class="btn btn-warning btn-sm">
        <a href="javascript:history.back()">Cancelar</a>
    </button>
    {% endbuttons %}
</form>

{% endblock %}
