{% extends 'basecorretora.html' %}
{% load bootstrap4 %}
{% block content %}

<form method="POST">
    {% csrf_token %}
    <p> Tem certeza que deseja deletar o pedido "{{ object }}"</p>
    {% buttons %}
    <button type="submit" class="btn btn-danger btn-sm">Confirmar</button>
    <button type="button" class="btn btn-warning btn-sm">
        <a href="javascript:history.back()">Cancelar</a>
    </button>
    {% endbuttons %}
</form>

{% endblock %}
