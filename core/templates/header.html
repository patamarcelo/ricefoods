{% load static %}

{% for i in inicial %}
<header id="header" class="header">
    <div class="header-content">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-container">
                        <h1>{{ i.inicio }} <span id="js-rotating">{{ i.palavras }}</span></h1>
                        <p class="p-heading p-large">{{ i.descricao }}

                        </p>
                        <a class="btn-solid-lg page-scroll" href="#intro">Saiba mais</a>
                    </div>
                </div> <!-- end of col -->
            </div> <!-- end of row -->
        </div> <!-- end of container -->
    </div> <!-- end of header-content -->
    <div class="container">
        {% if messages %}
        {% for m in messages %}
        <div class="alert alert - {{ m.tags }}">
            <button type="button" class="close" data-dismiss="alert"></button>
            <strong> {{ m }} </strong>
        </div>
        {% endfor %}
        {% endif %}
    </div>
</header>
{% endfor %}
