{% load static %}
{% load mathfilters %}
{% load humanize %}

<div id="about" class="counter">
    {% for s in subprojetos|slice:"1" %}
    <div class="container">
        <div class="row">
            <div class="col-lg-5 col-xl-6  d-flex align-items-center">
                <div class="image-container">
                    <img class="img-fluid" src="{{ s.imagem.thumb.url }}" alt="alternative">
                </div> <!-- end of image-container -->
            </div> <!-- end of col -->
            <div class="col-lg-7 col-xl-6">
                <div class="text-container">
                    <div class="section-title">Sobre</div>
                    <h2>{{ s.titulo }}</h2>
                    <p>{{ s.descricao }}</p>
                    <ul class="list-unstyled li-space-lg">
                        <li class="media">
                            <i class="fas fa-square"></i>
                            <div class="media-body">{{ s.topico1 }}</div>
                        </li>
                        <li class="media">
                            <i class="fas fa-square"></i>
                            <div class="media-body">
                                {{ s.topico2 }}</div>
                        </li>
                    </ul>
                    {% endfor %}
                    <!-- Counter -->
                    <div id="counter">
                        <div class="cell">
                            <div class="counter-value number-count" data-count="160">1</div>
                            <div class="counter-info">Produtores<br>Parceiros</div>
                        </div>
                        <div class="cell">
                            <div class="counter-value number-count" data-count="1372">1</div>
                            <div class="counter-info">Ve√≠culos<br>Parceiros</div>
                        </div>
                        <div class="cell" style="white-space: nowrap;">
                            <div class="counter-value number-count" data-count="{{ pesototal.peso__sum|addition:11990182|div:1000|stringformat:"d" }}">1</div>
                            <div class="counter-info">Toneladas<br>Desde 2020</div>
                        </div>
                    </div>
                    <!-- end of counter -->

                </div> <!-- end of text-container -->
            </div> <!-- end of col -->
        </div> <!-- end of row -->
    </div> <!-- end of container -->
</div>
